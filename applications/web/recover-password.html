<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/recover-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>MyCustomer | Recover Password</title>
</head>
<body>
    <div class="container">
        <h3 class="logo">MyCustomer</h3>
        <div class="mainBody">
            <p><span class="big-txt">Do you have trouble logging in?</span> <br>
            <span class="small-txt">Enter you Email address to reset your password</span></p>
            <form>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" required placeholder="Email address"><br>
                </div>
                <button class="btn" type="submit">Send Email</button>
            </form>
            <footer>
                <div class="pages">
                    <a href="#">Contact</a>
                    <a href="#">Privacy policy</a>
                    <a href="#">Term of Use</a>
                    <a href="#">Cookie policy</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
